- name: 'Update existing user - update watchlist'
  request:
    headers:
      Content-Type: 'application/json'
    path:       '/users/duffyduck/watchlist'
    method:     'PUT'
    body:
    - m367
    - m73
    - m42
    - m23
    - s70
    - s71
    - s86
    - s87
    - s88
  response_expectation:
    status_code: 204
    body:
- name: 'Check users watchlist afterwards'
