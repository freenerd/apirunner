    headers:
      Content-Type:              'application/json'
    path:                        '/users/duffyduck/predictions/discovery/genre:67'
    parameters:
      per_page:                  5
      page:                      1
    method:                      'GET'
  response_expectation:
    status_code: 200
    body:                        /^\[({"m\d+":[0-5]\.[05]},){4}{"m\d+":[0-5]\.[05]}\]$/
